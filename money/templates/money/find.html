<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>FindPage</title>

    <link rel="stylesheet" type="text/css"
    href="{% static 'money/style.css' %}">
</head>
<body>
    <h1>FindPage</h1>
    <p>{{ message|safe }}</p>
    <table>
        <form action="{% url 'money:find' %}" method ="post">
            {% csrf_token %}
            {{ form }}
            <tr><th></th><td><input type="submit" value="click"></td></tr>
        </form>
    </table>
    <hr>
    <table>
        <tr>
            <th>id</th>
            <th>使用日</th>
            <th>用途</th>
            <th>金額</th>
            <th>カテゴリー</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.exchange_date }}</td>
            <td>{{ item.detail }}</td>
            <td>{{ item.amount }}</td>
            <td>{{ item.category }}</td>
            <td><a href="{% url 'money:edit' item.id %}">Edit</a></td>
            <td><a href="{% url 'money:delete' item.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
