<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>HousekeepingBook</title>

    <link rel="stylesheet" type="text/css"
    href="{% static 'money/style.css' %}">
</head>
<body>
        <div class="top">
            <div class="year-month">
                <h1>{{ year }}年{{ month }}月</h1>
            </div>
            <div class="move_month">
                <a href="/money/{{ prev_year }}/{{ prev_month }}">{{ prev_month }}</a>
                <!-- 上の一文、prev_yearを参照先に入れる必要はないのでは？ -->
            </div>
            <div class="move_month">
                <a href="/money/{{ next_year }}/{{ next_month }}">{{ next_month }}</a>
            </div>
        </div>
        <div class="outer">
            <div class="form_money">
                <form action="/money/" method="POST">
                    {% csrf_token %} <!-- セキュリティ上必要な一文 -->
                        <!-- viewでインスタンス化した入力フォームをテーブル形式で表示 -->
                    {{form.as_table}}
                        <!-- フォームの送信ボタンを表示 -->
                    <input type="submit" value="送信">
                </form>
            </div>
        <div class="wapper">
          <div class="main">
            <!-- フォームで入力したデータの表示 -->
            <table>
              <tr>
                <!-- 見出しの表示 -->
                <th>日付</th>
                <th>用途</th>
                <th>カテゴリー</th>
                <th>金額</th>
              </tr>

              <!-- これまでフォームに入力したデータを表示 -->
              {% for m in money %}
              <tr>
                <td>{{ m.exchange_date }}</td>
                <td>{{ m.detail }}</td>
                <td>{{ m.category }}</td>
                <td>{{ m.amount }}円</td>
                <td><a href="{%  url 'money:edit' m.id %}">Edit</a></td>
              </tr>
              {% endfor %}
            </table>
            <div class='tot'>
              合計：{{ total }}円
            </div>
          </div>
          <div class="main">
            <img src="/static/images/bar_{{ year }}_{{ month }}.svg" width=80%>
          </div>
        </div>
        </div>
</body>
</html>
